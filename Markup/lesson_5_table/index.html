<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson_5_table</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" width="400" height="400">
		<tr>
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr height="80px">
			<td></td>
			<td class="orange" rowspan="2" colspan="3"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr height="80px">
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td class="yellow" rowspan="3"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td class="blue" rowspan="2" colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2"></td>
			<td class="black"></td>
		</tr>
		<tr>
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
